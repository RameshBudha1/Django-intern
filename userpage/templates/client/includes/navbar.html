<div class="sticky-top">
    <!-- Top Bar -->
    <div class="container-fluid bg-dark">
        <div class="container py-3">
            <div class="row align-items-center g-3">
                <!-- Logo -->
                <div class="col-12 col-lg-2 text-center text-lg-start">
                    <a class="navbar-brand" href="{% url 'homepage' %}">
                        <span class="badge bg-danger fs-5 hover-scale transition">HamroKirana</span>
                    </a>
                </div>
                <!-- Search Bar -->
                <div class="col-12 col-lg-6">
                    <form class="d-flex" role="search">
                        <div class="input-group">
                            <input class="form-control border-0" type="search" placeholder="Search products..." aria-label="Search">
                            <button class="btn btn-warning" type="submit">
                                <i class="fa-solid fa-magnifying-glass me-2"></i>Search
                            </button>
                        </div>
                    </form>
                </div>

                <!-- User Actions -->
                <div class="col-12 col-lg-4">
                    <div class="d-flex justify-content-center justify-content-lg-end gap-2">
                        {% if user.is_authenticated %}
                            <a href="{% url 'show_cart_items' %}" class="btn btn-outline-warning hover-scale transition">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span class="d-none d-sm-inline ms-2">Cart</span>
                            </a>
                            <a href="{% url 'my-order' %}" class="btn btn-outline-success hover-scale transition">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <span class="d-none d-sm-inline ms-2">Orders</span>
                            </a>
                            <a href="{% url 'user_logout' %}" class="btn btn-danger hover-scale transition">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                <span class="d-none d-sm-inline ms-2">Logout</span>
                            </a>
                        {% else %}
                            <a href="{% url 'user_login' %}" class="btn btn-outline-light hover-scale transition">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                <span class="d-none d-sm-inline ms-2">Sign in</span>
                            </a>
                            <a href="{% url 'user_register' %}" class="btn btn-danger hover-scale transition">
                                <i class="fa-solid fa-user-plus"></i>
                                <span class="d-none d-sm-inline ms-2">Sign Up</span>
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg shadow-sm" style="background-color: #2c3e50;">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white hover-scale transition" href="{% url 'homepage' %}">
                            <i class="fas fa-home me-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white hover-scale transition" href="{% url 'productpage' %}">
                            <i class="fas fa-store me-2"></i>Products
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<style>
.hover-scale:hover {
    transform: scale(1.05);
    transition: all 0.3s ease;
}
.transition {
    transition: all 0.3s ease;
}
.nav-link:hover {
    opacity: 0.8;
}
</style>
